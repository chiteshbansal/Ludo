<!DOCTYPE html>	
<html>
<head>
	<title> Simple Ludo Game</title>
	<link rel="stylesheet" type="text/css" href="ludo.css">
	<link rel="stylesheet" type="text/css" href="diceroll.css">
</head>
<body>
	<div id="heading"><img src="ludoicon.jpg" width="100" height="100">
		<div id="name">
			<span style="color:red ">L</span>
			<span style="color: green">u</span>
			<span style="color: blue">d</span>
			<span style="color: yellow">o</span>
		</div>
	</div>
	<main>
		<div class="inline-div playerbox" id="playerA">
			<div>
				<span style="color: green;" >Locker</span>:playerA
			</div>
			<div id="screenA">
				1A,2A
			</div>
		</div>
		<div id="grid-container">
			<div id="item1" ></div>
			<div id="item2" class="empty_block"></div>
			<div id="item3" class="empty_block"></div>
			<div id="item4" class="empty_block"></div>
			<div id="item5" class="empty_block"></div>
			<div id="item6" class="empty_block"></div>
			<div id="item7" class="empty_block"></div>
			<div id="item8" class="empty_block"></div>
			<div id="item9" class="empty_block"></div>
			<div id="emptycnt">
				<div id="middle-cnt">
					<div style="font-size: 1.3rem;" id="TurnStatus">Turn:player <span id="currentturn">A</span></div>
					<div  id="roll"><button id="roll">Roll!</button></div>
					<div id="dice"><img src="" alt="" width="50" height="50">
							<div id = "container" class="inline-div rollingdice">
						    	<div class="face one ">
		            
						    	</div>
								<div class="face two ">
		            
						    	</div>
		 		   				<div class="face three">
		            
		    					</div>
		   						 <div class="face four ">
		            
		    					</div>
		    					<div class="face five ">
		            
		    					</div>
		    					<div class="face six">
		            
		    					</div>
		    
		    				</div>
					</div>
					
					<div id="manualdice">
						<input type="number" name="maualdice" id="manualinput" placeholder="Manual value for the dice">
						<br>
						<button id="manualbtn" onclick="Manualdice();">Manual Roll</button>
					</div>
					<div class="game">
						<button type="submit" onclick="location.reload();" id="play_again_btn">Play Again</button>
					</div>	
				</div>

			</div>
			<div id="item32"></div>
			<div id="item10" class="empty_block"></div>
			<div id="item31" class="empty_block"></div>
			<div id="item11" class="empty_block"></div>
			<div id="item30" class="empty_block"></div>
			<div id="item12" class="empty_block"></div>
			<div id="item29" class="empty_block"></div>
			<div id="item13" class="empty_block"></div>
			<div id="item28" class="empty_block"></div>
			<div id="item14" class="empty_block"></div>
			<div id="item27" class="empty_block"></div>
			<div id="item15" class="empty_block"></div>
			<div id="item26" class="empty_block"></div>
			<div id="item16" class="empty_block"></div>
			<div id="item25" class="empty_block"></div>
			<div id="item24" class="empty_block"></div>
			<div id="item23" class="empty_block"></div>
			<div id="item22" class="empty_block"></div>
			<div id="item21" class="empty_block"></div>
			<div id="item20" class="empty_block"></div>
			<div id="item19" class="empty_block"></div>
			<div id="item18" ></div>
			<div id="item17" ></div>
		</div>
		
		<div class="inline-div playerbox" id="playerB">
			<div >
				<span style="color: yellow">Locker</span>:playerB
			</div>
			<div id="screenB">
				1B,2B
			</div>
		</div>

		
	</main>
	<script type="text/javascript" src="ludo.js"></script>
</body>
</html>
